<!DOCTYPE html>
<html>
<head>
	<title>AR</title>

	<meta name="description" content="Sculpting Realities Interactions">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

    <script src="eastend.js"></script>
    <script src="time.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;' onload='circDist(); dateTime()'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
		</a-assets>

        <a-marker type='pattern' url="pattern/time.patt">
            <a-text id="txt-time" value="hello" rotation="-90 0 0" position="-.45 .15 0" anchor="align"></a-text>
            <a-plane rotation="-90 0 0" width="1" height="1" position="0 0 0" color="#ED772D"></a-plane>
        </a-marker>
        <a-marker type="pattern" url="pattern/dist.patt">
            <a-text id="txt-dist" value="world" rotation="-90 0 0" position="-.35 .15 0" anchor="align"></a-text>
            <a-plane rotation="-90 0 0" width="2.25" height="1" position=".66 0 0" color="#4A3B97"></a-plane>
        </a-marker>

        <a-entity camera>
        </a-entity>

	</a-scene>


</body>

</html>
