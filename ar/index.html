<!DOCTYPE html>
<html>
<head>
	<title>AR</title>

	<meta name="description" content="Sculpting Realities Interactions">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <script src="eastend.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;' onload="circTime()">
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
		</a-assets>
    
        <a-text id="txt" value="hello world" rotation="-90 0 0" position="0 .15 0" anchor="align"></a-text>
        <a-plane rotation="-90 0 0" width="4.5" height="1" position="1.75 0 0" color="#FF7A01"></a-plane>
        <a-marker-camera preset='hiro'></a-marker-camera>

	</a-scene>


</body>

</html>
