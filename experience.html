    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

	<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script> 
 	<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>

 	<script src="howler.js"></script>

    <script>
		AFRAME.registerComponent('refresh', {
			init: function() {
				window.location.reload(1500);
			}
		});
    </script>

    <script>
    	AFRAME.registerComponent('audial', {
    		init. function(){
    			var sound = new Howl({
  				src: ['im-fine.mp3']
				});
				sound.play();
    		}
    	});
    </script>

			<audio id="music" src="im-fine.mp3" autoplay="true" loop="true" preload="auto"></audio>
			
			<a-mixin id="orbit" 
  			position="0 5.5 0" 
  			animation__mouseleave="property: rotation; startEvents: mouseleave; to: 360 5.5 0; dur: 10000; dir: reverse; easing: linear; loop: true">
  			
  			</a-mixin>
			
		</a-assets>

		

		<a-entity id="rig" position="0 5.5 0">
  			<a-entity id="camera" camera look-controls>
  				<a-entity id="reticle"
				cursor="fuse: true; fuseTimeout: 1000; rayOrigin: cursor"
				raycaster="interval: 250"
            	position="0 0 -1"
            	geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025"
            	material="color: cyan; opacity: .5; shader: flat">
  				</a-entity>
  			</a-entity>
		</a-entity>

		<a-entity audial></a-sound>

		<a-entity id="landscape" environment="preset:starry; lightPosition: 0 .025 -0.2; groundTexture: none"></a-entity>

		<a-box cursor-fusing material="color: green; " position="0 7.75 -3" scale=".25 .25 .25"
			animation__rotate="property: rotation; startEvents: click; easing: linear; dur: 1500; fill: backwards; to: 0 360 0"
			animation__refresh="property: refresh; startEvents: click; delay: 1550">
		</a-box>

    	</a-curve> -->
