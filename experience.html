    <script>
    	AFRAME.registerComponent('log', {
 			schema: {type: 'string'},

  			init: function () {
    			var stringToLog = this.data;
    			console.log(stringToLog);
  			}
		});
    </script>

    <script>
		AFRAME.registerComponent('cursor-listener', {
  			init: function () {
    			var lastIndex = -1;
    			var COLORS = ['red', 'green', 'blue'];
    			this.el.addEventListener('click', function (evt) {
      				lastIndex = (lastIndex + 1) % COLORS.length;
      				this.setAttribute('material', 'color', COLORS[lastIndex]);
      				console.log('I was clicked at: ', evt.detail.intersection.point);
    			});
  			}
		});
    </script>

		<a-mixin id="trigger" 
			event-proxy="listen: fuse; target: a-sphere"
			event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"></a-mixin>

		<a-entity id="rig" position="0 7.5 0">
  			<a-entity id="camera" camera look-controls>
  				<a-entity id="reticle"
				cursor="fuse: true; fuseTimeout: 250; rayOrigin: cursor"
            	position="0 0 -1"
            	geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            	material="color: cyan; opacity: .5; shader: flat">
  				</a-entity>
  			</a-entity>
		</a-entity>


		<a-entity id="landscape" environment="preset:starry; lightPosition: 0 .025 -0.2; groundTexture: none"></a-entity>
