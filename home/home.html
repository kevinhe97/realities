  <body>
    
    
    <a-scene>
      
      <a-assets>
        <img id="360pano" src="images/360pano.jpg">
        <img id="bricks" src="images/bricks.jpg">
        <img id="roofing" src="images/roofing.png">
      </a-assets>
      
      <a-sky src="#360pano"></a-sky>
      <a-plane width="100" height="100" color="#b3e538" opacity="0" position="0 0 0" rotation="-90 0 0">
        <a-obj-model src="objects/rhino-test.obj" scale=""></a-obj-model>
        <a-entity id="house" shadow="receive: true">
          <a-box id="walls" width="2" height="1.5" depth="1" src="#bricks" position="0 4 .5" rotation="0 0 -15" material="repeat: 5 5">
            <a-box id="roof" width="1.45" height="1.45" depth="1.45" src="#roofing" rotation="0 45" position="0 0 0.53">
            <a-box id="chimmney" color="red" rotation="0 -45" geometry="height: 0.5; width: 0.25" position="-0.025 0.015 0.75"></a-box>
            </a-box>
          <a-plane id="door" color="#00004b" geometry="width: 0.35; height: 0.5" rotation="90 0" position="0 -0.8 -0.235"></a-plane>
          </a-box>
        </a-entity>
      </a-plane>

     <a-light position="2 1.67 .2" light="angle: 45; intensity: 1.15; type: point; castShadow: true; decay: 1.15" animation="property: position; to: -9.5 1.25 3.35; dur: 1500; dir: alternate; easing: easeInOutQuad; loop:true">
        <a-entity id="target" position=""></a-entity>
     </a-light>

    </a-scene>
